<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            width: 100%;
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .link-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .link-container a {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h2>HOME PAGE</h2>
        <a href="{% url 'users:register' %}">Register</a>
        <hr>
        <a href="{% url 'users:login' %}">Login</a>
    </div>
</body>
</html>
