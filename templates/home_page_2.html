<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        a button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            text-decoration: none;
        }
        a button:hover {
            background-color: #0056b3;
        }
        hr {
            width: 100%;
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .link-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h2>Welcome to my blog :)</h2>
        <a href="{% url 'articles:category_view' %}"><button>Categories</button></a>
        <hr>
        {% if request.user.is_authenticated %}
        <a href="{% url 'users:logout' %}"><button>Log Out</button></a>
        {% endif %}
    </div>
</body>
</html>
